<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<style>
   
</style>
<body>
    <header id="main-header">
        <div id="main-header-title"><h1>Deneme</h1></div>
        <div class="search">
            <input type="text" placeholder="Ara...">
            <a href="" class="btn-search">Ara</a>
        </div>
        <nav id="main-header-nav">
          
            <ul class="main-header-nav__list">
                <li class="main-header-nav__list--item"><a href="" class="btn">Ana Sayfa</a></li>
                <li class="main-header-nav__list--item">
                    <a href="#" class="btn" id="projeler">Projeler</a>
                  <div class="proje">
                    <ul class="proje-list">
                        <li class="proje-list-item"><a href="#" class="btn">Proje 1</a></li>
                        <li class="proje-list-item"><a href="#" class="btn">Proje 2</a></li>
                        <li class="proje-list-item"><a href="#" class="btn">Proje 3</a></li>
                    </ul>
                  </div>
                </li>
                <li class="main-header-nav__list--item"><a href="#" class="btn">Wissen</a></li>
                <li class="main-header-nav__list--item"><a href="#" class="btn">Web Programlama</a></li>
                <li class="main-header-nav__list--item"><a href="#" class="btn">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div id="sliderContainer">
    
            <div class="slide">
                <img src="https://picsum.photos/id/103/800/380" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/104/800/380" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/102/800/380" alt="">
            </div>
            <a id="prevSlide">&#10094</a>
            <a id="nextSlide">&#10095</a>
            <div id="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    
    </main>


    <footer>
        BURASI FOOTER
    </footer>

    <script>
      $(document).ready(function(){
        $(".proje").css("display","none")

        $("#projeler").click(function(){
            $(".proje").toggle()
        })
        $("#projeler").hover(function(){
            $(".proje").show()
            
        })
        $("body").hover(function(){
            $(".proje").hide("fast")
            
        })
     })
    
</script>
<script src="slider.js"></script>
</body>
</html>
